name: Emerge + Sentry Android Size & Distribution

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths: [android/**]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./android

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Setup Gradle build action
        uses: gradle/actions/setup-gradle@v5
      - name: Emerge analysis
        run: ./gradlew :app:bundleRelease :app:emergeUploadReleaseAab
        env:
          EMERGE_API_TOKEN: ${{ secrets.EMERGE_API_KEY }}
          SENTRY_SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_SENTRY_AUTH_TOKEN }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          SENTRY_SHA: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
